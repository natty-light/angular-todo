<div class="flex flex-col gap-2">
  @for (item of items(); track item.id) {
    <to-do-item [item]="item" />
  }
  @if (!isAddingItem()) {
    <div>
      <p class="text-gray-500" (click)="handleAddDraft()">
        Add an item
      </p>
    </div>
  } @else {
    <draft-to-do-item [localItem]="localItem" [saveItem]="handleAddItem" />
  }
</div>
