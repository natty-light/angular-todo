<div>
  @for (item of items(); track item.id) {
    <to-do-item [item]="item" [onItemComplete]="handleItemComplete" />
  }
  @if (!isAddingItem()) {
    <div>
      <p class="text-gray-500 border-b-2 border-b-gray-600" (click)="handleAddDraft()">
        Add an item
      </p>
    </div>
  } @else {
    <draft-to-do-item [item]="localItem()" />
  }
</div>
